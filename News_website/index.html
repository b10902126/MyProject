<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>News Aggreator</h1>
        <div class="selectionContainer">
            <label for="category">Choose Category: </label>
            <select name="category" id="category">
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
            </select>
            <button class="search-bottom" id="search-category">Search</button>
        </div>

        <div class="searchContainer">
            <input class="search-input" type="text" name="" id="" placeholder="search for news...">
            <button class="search-bottom" id="search-keyword">Search</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
